<html lang="en">

    <link rel="shortcut icon" href="images/js_logo.png" type="image/x-icon">
    <!-- My Custom CSS -->

    <h2 id="lifeIndecator">Life : 5/5</h2>

    <form id="player">
        <h2>Guess a number</h2>
        <input type="number" name="player_input" id="player_input" placeholder="Enter a number between 1 and 5" maxlength="5" autofocus>
        <input type="button" name="button" id="buttonSubmit" value="Submit">
    </form>
    
    
    <script src="js/game.js"></script>
